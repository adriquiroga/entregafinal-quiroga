        <header>

                <img  src="../assets/logo.jpeg" alt="Logo de Natura">        
                <nav>
                    <ul class="menu-ul">

                        </li>

                <div class="icon-container">
                    <img src="../assets/buscar.png" alt="Buscador" class="icon">
                    <img src="../assets/me-gusta.png" alt="Me gusta" class="icon">
                    <img src="../assets/compra.png" alt="Carrito de compras" class="icon">
                </div>  
            </div>
        </header>  
        <section>
            <nav aria-label="breadcrumb">

                    <li>
                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav> 
        </section>
        <main>
            <div class="container-fluid contacto">
                <div class="form-container">
                    <h1 class="text-center tam-xl titulo1">Formulario de Contacto</h1>
                    <form>
                        <div class="form-group">
                            <label for="nombre" class="tit-form">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="email" class="tit-form">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="tit-form">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
                        </div>
                        <div class="form-group">
                            <label for="mensaje" class="tit-form">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                  <p class="mt-4">Gracias por contactarnos, te responderemos lo antes posible.</p>
                  <p class="lema">Natura, bien estar bien.</p>           
                </div>   
            </div>         
        </main> 
        <footer>
            <div class="footerbar">
                <img class="footerbar-img"  src="../assets/logo.jpeg" alt="Logo de Natura" >        
                <div class="footer-1">
                    <p>Follow Us:</p>
                    <a href="" class="redsoc-face">Facebook</a>

                <div class="footer-2">

                </div> 
            </div>
